<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaMe</title>
    <link rel="stylesheet" href="./CSS/tìm kiếm.css">
    <!--Import Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.0js"></script>
</head>
<body>
    <div class="search-box">
        <div class="input-box">
            <input type="text"
            placeholder="search something..."
            >
        </div>
    <div class="search-button">
        <img src="./images/search1.svg" alt="">
    </div>

    <script>
        $('.search-box .input-box input').focus(
            () => {
                $('.search-box .input-box').addClass('active')
            }
        );
        $('.search-box .input-box input').blur(
            () => {
                $('.search-box .input-box'),removeClass('active');
            }
        )
    </script>
    </div>
    
</body>
</html>
